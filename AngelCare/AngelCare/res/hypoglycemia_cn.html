            <title>低血糖饮食建议</title>
</head>

<body>
    <div align="center">
        <br/>
        <h2 class="title">低血糖饮食建议如下</h2>
        <ul>
            <li>
                <div class="dibm intro">要快速升高血糖浓度，您必须吃：</div>
                <div class="right">
                    <menu type="square">
                        <li>三块糖</li>
                        <li>或一杯含糖饮料（例如：柠檬汁）</li>
                        <li>或一杯果汁（葡萄，苹果…）</li>
                        <li>然后吃一份点心，比如20公克的面包加一些奶酪，或两块甜饼干。</li>
                    </menu>
                </div>
            </li>
            <li>
                <div class="dibm intro">永远随身携带（放在口袋、手提包、车上）：</div>
                <div class="right">
                    <menu type="square">
                        <li>一些糖，以矫正低血糖症</li>
                        <li>饼干，谷类棒，水果或任何可以替代所耽误的正餐和点心的食物。</li>
                    </menu>
                </div>
            </li>
            <li>
                <div class="dibm intro">如果您使用胰岛素治疗糖尿病时，不可以停止注射。</div>
            </li>
            <li>
                <div class="dibm intro">如果低血糖症还是继续发作，您应该多摄食一些碳水化合物。您也要看医师，因为您的治疗可能需要调整。 </div>
            </li>
        </ul>
    </div>
