<body>
    <div align="center">
        <br/>
        <h2 class="title">高血糖饮食建议如下：</h2>
        <ul>
            <li>
                <div class="dibm intro">a、不吃上火的食物，如：油炸食品、芝麻粉、烤花生、烤堅果及烤瓜子。</div>
            </li>
            <li>
                <div class="dibm intro">b、不吃爆香食物、沙茶醬、香油、麻油三杯及補品補酒。</div>
            </li>
            <li>
                <div class="dibm intro">c、不吃燒烤、炭烤、BBQ及高溫焙炒之食物，如：芝麻粉、糙米粉、五穀粉、薏仁粉等。</div>
            </li>
            <li>
                <div class="dibm intro">d、不吃容易提高血糖之食物，如：紅蘿蔔、葡萄乾、蜜餞、含葡萄糖製品、發酵甜麵包、地瓜、甜食點心、較甜的水果，如：榴槤、釋迦、香蕉、柳丁汁、西瓜等。</div>
            </li>
            <li>
                <div class="dibm intro">e、建議用糙米加燕麥混合煮飯當三餐主食。</div>
            </li>
            <li>
                <div class="dibm intro">f、盡量不吃鐵劑及含鐵高的豬血、雞鴨鵝血製品，此類食物可能會誘發高血糖，尤其是要特別忌口的是酒。</div>
            </li>
        </ul>
    </div>
</body>
