<body>
    <div align="center">
        <br/>
        <h2 class="title">高血糖饮食建议如下：</h2>
        <ul>
            <li>
                <div class="dibm intro">a、不吃上火的食物，如：油炸食品、芝麻粉、烤花生、烤坚果及烤瓜子。</div>
            </li>
            <li>
                <div class="dibm intro">b、不吃爆香食物、沙茶酱、香油、麻油三杯及补品补酒。</div>
            </li>
            <li>
                <div class="dibm intro">c、不吃烧烤、炭烤、BBQ及高温焙炒之食物，如：芝麻粉、糙米粉、五谷粉、薏仁粉等。</div>
            </li>
            <li>
                <div class="dibm intro">d、不吃容易提高血糖之食物，如：红萝卜、葡萄乾、蜜饯、含葡萄糖制品、发酵甜面包、地瓜、甜食点心、较甜的水果，如：榴槤、释迦、香蕉、柳丁汁、西瓜等。</div>
            </li>
            <li>
                <div class="dibm intro">e、建议用糙米加燕麦混合煮饭当三餐主食。</div>
            </li>
            <li>
                <div class="dibm intro">f、尽量不吃铁剂及含铁高的猪血、鸡鸭鹅血製品，此类食物可能会诱发高血糖，尤其是要特别忌口的是酒。</div>
            </li>
        </ul>
    </div>
</body>
