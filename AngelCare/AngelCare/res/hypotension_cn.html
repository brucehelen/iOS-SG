<body>
    <div align="center">
        <br/>
        <h2 class="title">低血压患者，建议您：</h2>
        <ul>
            <li>
                <div class="dibm intro">日常生活要注意什么？</div>
                <div class="right">
                    若是有血压偏低的问题，要养成每日量血压的习惯，以了解每天血压的变化。
                </div>
                <div class="right">
                    建议先寻求医师帮助来排除器质性疾病的问题，并检视目前服用药物的种类、剂量等，且评估是否有造成低血压的促发因子。
                </div>
                <div class="right">
                    若是体质性且有症状的低血压，饮食建议适当增加水分、盐份、咖啡因的摄取，并注意足够营养，可进食高蛋白、高维生素的食物，尤其是体质虚弱者，更要保证摄取足够的营养。
                </div>
                <div class="right">
                    此外，规律的运动(尤其是下肢运动)、使用弹性袜都可以帮助血压的上升；日常生活也应注意姿势的改变，以防止晕眩或跌倒的发生。
                </div>
            </li>
        </ul>
    </div>
